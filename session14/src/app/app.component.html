<router-outlet></router-outlet>
<div class="accordion container" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          ngFor
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <section class="container border border-2 my-5">
                <h2>ngFor</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Task Id</th>
                        <th scope="col">Task Title</th>
                        <th scope="col">Task user</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr  *ngFor="let task of todos; 
                      let i = index;
                      let o = odd;
                      let e = even;
                      let f = first;
                      let l = last         
                      " [ngClass]="{odd: o, even: e}">
                        <th scope="row">{{ i+1 }}</th>
                        <th>{{task.id}}</th>
                        <td>{{task.title}}</td>
                        <td>{{task.userId}}</td>
                        <td>{{task.completed}}</td>
                      </tr>
                    </table>
            </section>

        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          ngSwitch
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <section>
                <input class="form-control" placeholder="month number" [(ngModel)]="monNum">
                <div [ngSwitch]="((+monNum +9)%12)">
                    <div *ngSwitchCase="1">monkey</div>
                    <div *ngSwitchCase="2">rooster</div>
                    <div *ngSwitchCase="3">dog</div>
                    <div *ngSwitchCase="4">pig</div>
                    <div *ngSwitchCase="5">rat</div>
                    <div *ngSwitchCase="6">ox</div>
                    <div *ngSwitchCase="7">tiger</div>
                    <div *ngSwitchCase="8">rabbit</div>
                    <div *ngSwitchCase="9">dragon</div>
                    <div *ngSwitchCase="10">snake</div>
                    <div *ngSwitchCase="11">horse</div>
                    <div *ngSwitchCase="12">sheep</div>
                </div>
            </section>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          ngIf
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <section class="container">
                <p *ngIf="status">
                    hello
                </p>
                <button class="btn btn-primary" (click)="changeStatus()">
                    {{status? 'hide':'show'}}
                </button>
            </section>

        </div>
      </div>
    </div>
  </div>
